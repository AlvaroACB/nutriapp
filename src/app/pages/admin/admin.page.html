<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button slot="start" fill="clear" size="small">
      <ion-back-button style="color: white;"></ion-back-button>
    </ion-button>
    <ion-title>home2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <!-- USUARIOS -->

  <h1 style="width: 90%; margin: 30px auto 0 auto;">
    Listado de usuarios
  </h1>

  <ion-searchbar (ionInput)="getItem($event)" color="light" style="width: 90%; margin: 0 auto 0 auto;"></ion-searchbar>

  <ion-list style="background-color: #f6f8fc; width: 90%; margin: 0 auto 0 auto;">
    <ion-item-sliding *ngFor="let item of usuarios">
      <ion-item color="light">
        <ion-label>
          <h2>{{ item.username }}</h2>
          <p style="word-wrap: break-word; white-space: normal;">
            {{ item.nombre }} {{ item.apellido }} - {{ item.rol }}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" style="width: 100px; text-align: center;" (click)="addMedicion(item)">
          Add<br />medicion
        </ion-item-option>
        <ion-item-option color="secondary" style="width: 100px; text-align: center;" (click)="addPlan(item)">
          Add <br />plan
        </ion-item-option>
        <ion-item-option color="danger" style="width: 100px;" (click)="eliminar(item)">
          Eliminar
        </ion-item-option>


      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/home2/crear-usuario']">
      <ion-icon name="add">
      </ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
