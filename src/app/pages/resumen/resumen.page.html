<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button slot="start" fill="clear" size="small">
      <ion-back-button style="color: white;" text="Volver"></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-card color="light" style="box-shadow: none;">
    <ion-card-header>
      <ion-card-title>
        Resumen clínico de {{ nombreUsuario }}
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card color="light">
    <ion-card-content>

      <ion-item color="light" style="margin-bottom: 10px; ">
        <p>Sexo: {{ usuario.sexo }} </p>
      </ion-item>

      <ion-item color="light" style="margin-bottom: 10px; ">
        <p>Grupo etario: {{ usuario.rangoEtario }} </p>
      </ion-item>


      <ion-item color="light" style="margin-bottom: 10px; text-align: justify;">
        <p>Diagnóstico: {{ usuario.diagnostico }} </p>
      </ion-item>

      <ion-item color="light" style="margin-bottom: 10px;">
        <p>Último control: {{ usuario.fechaUltimoControl | date: "dd MMMM yyyy" }}</p>
      </ion-item>

      <ion-item color="light" style="margin-bottom: 10px;">
        <p>Próximo control: {{ usuario.fechaProximoControl | date: "dd MMMM yyyy" }}</p>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
