<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button slot="start" fill="clear" size="small">
      <ion-back-button style="color: white;"></ion-back-button>
    </ion-button>
    <ion-title>home2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <!-- USUARIOS -->

  <h1>
    Listado de usuarios
  </h1>

  <ion-searchbar (ionInput)="getItem($event)" color="light"></ion-searchbar>

  <ion-list style="background-color: #f6f8fc;">
    <ion-item-sliding *ngFor="let item of usuarios">
      <ion-item color="light">
        <ion-avatar item-start>
          <img src="assets/icon/favicon.png">
        </ion-avatar>
        <ion-label>
          <h2>{{ item.username }}</h2>
          <p style="word-wrap: break-word; white-space: normal;">
            {{ item.nombre }} {{ item.apellido }} - {{ item.rol }}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">

        <ion-item-option color="secondary" (click)="addMedicion(item)">
          <!-- <ion-icon name="trash">
          </ion-icon> -->
          Add<br />medicion
        </ion-item-option>

        <ion-item-option color="primary" (click)="addPlan(item)">
          <!-- <ion-icon name="create">
          </ion-icon> -->
          Add <br />plan
        </ion-item-option>

        <ion-item-option color="warning" (click)="editar(item)">
          <!-- <ion-icon name="trash">
          </ion-icon> -->
          Editar
        </ion-item-option>


        <ion-item-option color="danger" (click)="eliminar(item)">
          <!-- <ion-icon name="trash">
          </ion-icon> -->
          Eliminar
        </ion-item-option>


      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- MEDICIONES -->

  <h1>
    Listado de mediciones
  </h1>

  <ion-list style="background-color: #f6f8fc;">
    <ion-item-sliding *ngFor="let item2 of mediciones">
      <ion-item color="light">
        <ion-avatar item-start>
          <img src="assets/icon/favicon.png">
        </ion-avatar>
        <ion-label>
          <p style="word-wrap: break-word; white-space: normal;">
            Peso: {{ item2.peso }} | Talla: {{ item2.talla }} | Id usu: {{ item2.fk_usuario }}
          </p>
        </ion-label>
      </ion-item>

      <!-- <ion-item-options side="end">
        <ion-item-option (click)="editar(item)">
          <ion-icon name="create">

          </ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(item)">
          <ion-icon name="trash">

          </ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options> -->
    </ion-item-sliding>
  </ion-list>

  <ion-button [routerLink]="['/login']">
    Login
  </ion-button>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/crear-usuario']">
      <ion-icon name="add">
      </ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
