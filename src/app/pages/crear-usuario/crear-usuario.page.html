<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button slot="start" fill="clear" size="small">
      <ion-back-button style="color: white;"></ion-back-button>
    </ion-button>
    <ion-title>Crear usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <ion-card class="ion-text-center" color="light" style="margin-top: 40px; padding-top: 20px;">
    <ion-card-title>
      <ion-label>
        <h1>Datos Usuario</h1>
      </ion-label>
    </ion-card-title>
    <ion-card-content>
      <!-- username -->
      <ion-item color="light">
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username">
        </ion-input>
      </ion-item>
      <!-- nombre -->
      <ion-item color="light">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre">
        </ion-input>
      </ion-item>
      <!-- apellido -->
      <ion-item color="light">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="apellido">
        </ion-input>
      </ion-item>
      <!-- contraseña -->
      <ion-item color="light">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="clave">
        </ion-input>
      </ion-item>
      <!-- correo -->
      <ion-item color="light">
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="mail" [(ngModel)]="correo">
        </ion-input>
      </ion-item>
      <!-- sexo -->
      <ion-item color="light">
        <ion-label position="floating">Sexo</ion-label>
        <ion-input type="text" [(ngModel)]="sexo">
        </ion-input>
      </ion-item>
      <!-- fecha nacimiento -->
      <ion-item color="light">
        <ion-label position="floating">Fecha nacimiento</ion-label>
        <ion-input type="date" [(ngModel)]="fecha_nacimiento">
        </ion-input>
      </ion-item>

    </ion-card-content>
    <ion-button shape="block">Crear usuario</ion-button>
  </ion-card>

</ion-content>
