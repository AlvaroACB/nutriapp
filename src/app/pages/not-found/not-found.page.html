<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title></ion-title>
    <ion-button slot="start" fill="clear" size="small">
      <ion-back-button style="color: white;" text="Volver"></ion-back-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div style="display: flex; flex-direction: column; align-items: center; width: 80%; margin: 50px auto 0 auto;">
    <h1 style="font-size: 30px; margin-bottom: 30px;">¡Pagina no encontrada!</h1>
    <p style="font-size: 20px; margin-bottom: 30px;">Parece que la página a la que buscas no existe</p>
    <img src="{{imageSource}}" alt="image" style="width: 60%;">
  </div>

</ion-content>
